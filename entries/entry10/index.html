<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/zqi0pcx.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1> Click to <span>Find Your Bloom</span> </h1>

  <img id="dispersionButton" src="images/bloom.png" alt="Dispersion Image">

  <div id="dispersedContainer"></div>

  <script>
    $(document).ready(function() {
      function disperseImages() {
        var numberOfImages = 15;

        var imageUrls = [
          'images/jasmine.png',
          'images/rose.png',
          'images/f1.png',
          'images/f2.png',
		  'images/f3.png'
        ];

        for (var i = 0; i < numberOfImages; i++) {
          var randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

          var img = $('<img class="dispersed-image" src="' + randomImageUrl + '" alt="dispersed-image">');

          var initialPosition = $('#dispersionButton').position();
          img.css({
            top: initialPosition.top + 'px',
            left: initialPosition.left + 'px'
          });

          $('#dispersedContainer').append(img);

          var targetPosition = {
            top: Math.random() * $(window).height(),
            left: Math.random() * $(window).width()
          };

          img.animate(targetPosition, 2000, function() {
            
          });
        }
      }

      $('#dispersionButton').click(function() {
        disperseImages();
      });
    });
  </script>
</body>
</html>
