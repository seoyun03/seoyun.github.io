<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/zqi0pcx.css">
	<style>
		.one {
			display: none;
		}
	</style>
</head>

<body>

	<div class="button-container">
		<button id="show">click me!</button>
	</div>

	<div class="one">
		<span>Mon Paris</span> Eau de Perfume is a sweet floral perfume for women.
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#show").click(function(){
				$(".one").show();
			});
		});
	</script>

</body>

</html>
