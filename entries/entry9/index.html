<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/zqi0pcx.css">
	<link rel="stylesheet" type="text/css" href="../navstyle.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
	<style>
		.one {
			display: none;
		}
	</style>
</head>

<body>
	<a href="../entry8/index.html">Previous</a>
	<a href="../entry10/index.html">Next</a>
	<div class="button-container">
		<button id="show">click me!</button>
	</div>
	<div class="texture">
		<img src="images/texture.jpg">
		</div>
		<div class="container">
			<div class="image-container one">
				<img src="images/ysl.png" alt="Image 1">
			</div>
			<div class="image-container two">
				<img src="images/package.png" alt="Image 2">
			</div>
			<div class="image-container three">
				<img src="images/orange.png" alt="Image 3">
			</div>
			<div class="image-container four">
				<img src="images/lavender.png" alt="Image 4">
			</div>
			<div class="image-container five">
				<img src="images/currant.png" alt="Image 5">
			</div>
			<div class="image-container six">
				<img src="images/vanilla.png" alt="Image 6">
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
        $(document).ready(function(){
            
            var counter = 1;

            $("#show").click(function(){
                
                $(".one, .two, .three, .four, .five, .six").eq(counter - 1).fadeIn("medium");

                
                counter++;

                if (counter > 6) {
                    counter = 1;
                }
            });
        });
    </script>
	
</body>

</html>
